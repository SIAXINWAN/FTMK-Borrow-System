<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <style>
      .ftmk-logo {
        display: block;
        width: 200px;
      }
      input {
        border: black solid 1px;
        height: 30px;
        width: 220px;
        padding: bottom 10px;
      }
      .input-grid {
        display: grid;
        grid-template-columns: 1fr;
        gap: 20px;
        justify-content: center;
        place-items: center;
        margin-bottom: 10px;
        padding: 30px 0;
      }

      @media (min-width: 600px) {
        .input-grid {
          grid-template-columns: repeat(2, 270px);
          gap: 20px 60px;
          place-items: unset;
        }
      }
      .input-grid input {
        width: 270px;
        box-sizing: border-box;
        height: 40px;
        font-size: 16px;
        padding-left: 10px;
      }
      .radio-row {
        display: flex;
        justify-content: center;
        gap: 40px;
        margin-bottom: 20px;
        font-size: 18px;
      }
      .radio-row label {
        display: flex;
        align-items: center;
        gap: 5px;
      }
      .radio-row input[type="radio"] {
        width: 20px;
        height: 20px;
        accent-color: #e6b800;
        margin-right: 5px;
      }
      .password-grid {
        display: flex;
        gap: 20px 60px;
        justify-content: center;
        margin-bottom: 5px;
      }
      .password-grid input {
        height: 40px;
        width: 270px;
        font-size: 16px;
        padding-left: 10px;
        box-sizing: border-box;
      }
      .password-note {
        text-align: center;
        color: #888;
        font-size: 13px;
        margin-bottom: 15px;
      }
      .submit-btn {
        display: block;
        margin: 30px auto 0 auto;
        width: 200px;
        height: 50px;
        background-color: #e6b800;
        color: #222;
        border: none;
        border-radius: 8px;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
        transition: background 0.2s, transform 0.2s;
      }
      .submit-btn:hover {
        background-color: #cca300;
        transform: translateY(-2px) scale(1.04);
      }
      .link {
        text-align: center;
        margin-top: 18px;
        font-size: 15px;
        color: #444;
      }
      .link a {
        color: #e6b800;
        text-decoration: none;
        transition: color 0.2s, font-size 0.2s;
      }
      .link a:hover {
        color: #b38f00;
        text-decoration: underline;
        font-size: 1.1em;
      }
      .error-text {
        color: red;
        font-size: 13px;
        margin-top: 5px;
        height: 16px;
      }
    </style>
  </head>
  <body>
    <div id="header">
      <img src="0images/ftmk-logo.png" alt="ftmk" class="ftmk-logo" />
    </div>
    <h2>
      <center>Create your FTMK Borrow System Account</center>
    </h2>
    <form action="" method="post" class="register-form">
      <div class="input-grid">
        <div style="display: flex; flex-direction: column">
          <input type="text" placeholder="Name:" name="name" required />
        </div>
        <div style="display: flex; flex-direction: column">
          <input type="text" placeholder="Email:" name="email" required />
          <div class="error-text" id="emailError"></div>
        </div>
        <input type="number" placeholder="Age:" name="age" required min="1" />
        <input type="text" placeholder="Phone:" name="phone" required />
      </div>
      <div class="radio-row">
        <label
          ><input type="radio" name="role" value="Student" checked />
          Student</label
        >
        <label
          ><input type="radio" name="role" value="Lecturer" /> Lecturer</label
        >
      </div>
      <div class="password-grid">
        <div style="display: flex; flex-direction: column">
          <input
            type="password"
            placeholder="Password:"
            name="password"
            required
          />
          <div class="error-text" id="passwordError"></div>
        </div>
      </div>

      <div class="password-note">
        Use 8 or more characters with a mix of letters, member & symbols
      </div>
      <div class="password-grid">
        <div style="display: flex; flex-direction: column">
          <input
            type="password"
            placeholder="Confirm:"
            name="confirm"
            required
          />
          <div class="error-text" id="confirmError"></div>
        </div>
      </div>
      <button type="submit" class="submit-btn">Create Account</button>
    </form>
    <p class="link">
      Already have account? <a href="loginPage.html">Sign In </a>
    </p>

    <h2>Output</h2>
    <p>
      <input type="text" id="resultName" readonly disabled />
      <input type="text" id="resultEmail" readonly disabled />
      <input type="text" id="resultAge" readonly disabled />
      <input type="text" id="resultPhone" readonly disabled />
      <input type="text" id="resultRole" readonly disabled />
    </p>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        document
          .getElementsByClassName("register-form")[0]
          .addEventListener("submit", function (event) {
            event.preventDefault();
            const name = document.getElementsByName("name")[0].value;
            const email = document.getElementsByName("email")[0].value;
            const age = document.getElementsByName("age")[0].value;
            const phone = document.getElementsByName("phone")[0].value;
            const role = document.querySelector(
              'input[name="role"]:checked'
            ).value;
            const password = document.getElementsByName("password")[0].value;
            const confirm = document.getElementsByName("confirm")[0].value;

            const emailError = document.getElementById("emailError");
            const passwordError = document.getElementById("passwordError");
            const confirmError = document.getElementById("confirmError");

            emailError.innerText = "";
            passwordError.innerText = "";
            confirmError.innerText = "";

            if (!email.includes("@")) {
              emailError.innerText = "Email must contain '@'";
              return;
            }

            if (confirm !== password) {
              confirmError.innerText = "Passwords do not match";
              return;
            }

            document.getElementById("resultName").value = name;
            document.getElementById("resultEmail").value = email;
            document.getElementById("resultAge").value = age;
            document.getElementById("resultPhone").value = phone;
            document.getElementById("resultRole").value = role;
          });
      });
    </script>
  </body>
</html>
