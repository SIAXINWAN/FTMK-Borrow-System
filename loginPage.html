<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FTMK Borrow System - Login</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img src="images/utem-logo.png" alt="UTeM Logo" class="utem-logo" />
        <img src="images/ftmk-logo.png" alt="FTMK Logo" class="ftmk-logo" />
        <h2>Fakulti Teknologi Maklumat dan Komunikasi</h2>
      </div>

      <div class="login-form">
        <form id="login-form" method="POST">
          <div class="form-group">
            <label for="userid">
              <img
                src="images/user-icon.png"
                alt="User Icon"
                class="input-icon"
              />
              User ID
            </label>
            <input
              type="text"
              id="userid"
              name="userid"
              required
              placeholder="Ali"
            />
          </div>

          <div class="form-group">
            <label for="password">
              <img
                src="images/password-icon.png"
                alt="Password Icon"
                class="input-icon"
              />
              Password
            </label>
            <div style="position: relative">
              <input
                type="password"
                id="password"
                name="password"
                required
                placeholder="abc123"
                style="padding-right: 40px"
              />
              <button
                type="button"
                id="toggle-password"
                style="
                  position: absolute;
                  right: 10px;
                  top: 50%;
                  transform: translateY(-50%);
                  background: none;
                  border: none;
                  cursor: pointer;
                "
              >
                üëÅÔ∏è
              </button>
            </div>
          </div>

          <button type="submit" class="login-btn">Login</button>
        </form>

        <p id="link">
          Don't have an account? <a href="registerPage.html">Register</a>
        </p>
      </div>
    </div>

    <script>
      window.onload = function () {
        document.getElementById("userid").value = "Ali";
        document.getElementById("password").value = "abc123";
      };
      function submitFormWithDefaults() {
        const userId = document.getElementById("userid").value;
        const password = document.getElementById("password").value;

        if (userId === "Ali" && password === "abc123") {
          window.location.href = "studentMainPage.html";
        } else {
          alert("Invalid User ID or Password!");
        }
      }

      document
        .getElementById("login-form")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          submitFormWithDefaults();
        });

      document
        .getElementById("toggle-password")
        .addEventListener("click", function () {
          const passwordField = document.getElementById("password");
          const type = passwordField.type === "password" ? "text" : "password";
          passwordField.type = type;

          // Optionally, you can change the button icon
          this.textContent = type === "password" ? "üëÅÔ∏è" : "üôà";
        });
    </script>
  </body>
</html>
