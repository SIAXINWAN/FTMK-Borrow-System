<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../styles.css" />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #fff;
        color: #000;

        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      .main-wrapper {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 40px;
      }

      .profile-container {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        padding: 50px;
        gap: 60px;
      }

      .profile-left {
        text-align: center;
        max-width: 300px;
      }

      .profile-image {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        object-fit: cover;
        margin-bottom: 20px;
      }

      .profile-left h2 {
        margin: 10px 0;
      }

      .profile-left p {
        margin: 5px 0;
        font-size: 14px;
      }

      .profile-left .label {
        font-weight: bold;
        margin-top: 10px;
      }

      .profile-right {
        flex: 1;
      }

      .tab-buttons {
        display: flex;
        margin-bottom: 10px;
      }

      .tab-buttons button {
        padding: 10px 20px;
        border: none;
        background-color: #ddd;
        cursor: pointer;
        margin-right: 10px;
        font-size: 16px;
      }

      .tab-buttons .active {
        background-color: #304ffe;
        color: #fff;
      }

      .description-box {
        border: 1px solid #ccc;
        padding: 20px;
        max-width: 600px;
      }

      .description-box h3 {
        margin-top: 0;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="header-top">
        <img src="../0images/ftmk-logo.png" alt="FTMK Logo" class="logo" />
      </div>
      <div class="header-bar">
        <div class="profile">
          <div>
            <a href="loginPage.html">
              <img src="0images/home-icon.png" alt="Home" class="input-icon" />
              Home</a
            >
          </div>
        </div>
      </div>
    </header>
    <main class="main-wrapper">
      <div class="profile-container">
        <div class="profile-left">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/9/99/Sample_User_Icon.png"
            class="profile-image"
            alt="Profile"
          />
          <h2>Tung Sahur</h2>
          <p><span class="label">Age:</span> 20</p>
          <p class="label">Email Address</p>
          <p>D032310001@student.utem.edu.my</p>
          <p class="label">No. Phone</p>
          <p>011-55055899</p>
          <p class="label">Role:</p>
          <p>Student</p>
        </div>

        <div class="profile-right">
          <div class="tab-buttons">
            <button class="active">About me</button>
            <button>Edit profile</button>
          </div>
          <div class="description-box">
            <h3>Description</h3>
            <p>User has not updated their description yet.</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
