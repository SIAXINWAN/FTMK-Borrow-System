<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borrow Equipment - FTMK Borrow System</title>
    <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
    }

    .header {
      background: #ffcc00;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: black;
    }

    .header img {
      height: 50px;
      vertical-align: middle;
    }

    .form-container {
      background: white;
      max-width: 800px;
      margin: 30px auto;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      margin-top: 0;
      font-size: 20px;
      color: #333;
    }

    .form-section {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .form-group {
      flex: 1;
      margin-right: 20px;
    }

    .form-group:last-child {
      margin-right: 0;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .equipment {
      text-align: center;
      margin-top: 10px;
    }

    .equipment img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      background: #eee;
      display: block;
      margin: 0 auto 10px;
    }

    .buttons {
      text-align: center;
    }

    .buttons button {
      padding: 10px 20px;
      font-weight: bold;
      margin: 0 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .submit-btn {
      background: #ffcc00;
    }

    .clear-btn {
      background: #ccc;
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="https://upload.wikimedia.org/wikipedia/en/thumb/4/4a/University_Technical_Malaysia_Melaka_Logo.svg/2560px-University_Technical_Malaysia_Melaka_Logo.svg.png" alt="FTMK Logo" style="height: 40px;">
    Intangible Asset Borrow Form
  </div>

  <div class="form-container">
    <h2>Applicantâ€™s Information</h2>
    <div class="form-section">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Your name">

        <label for="studentNo">Student No:</label>
        <input type="text" id="studentNo" placeholder="Value">

        <label for="mobile">Mobile Number:</label>
        <input type="text" id="mobile" placeholder="Value">
      </div>

      <div class="form-group equipment">
        <label>Equipment to be borrow</label>
        <img src="0images/image-icon.png" alt="Equipment Image">
        <strong>(Name of the Equipment)</strong><br>
        <label for="quantity">Quantity:</label>
        <select id="quantity">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
      </div>
    </div>

    <h2>Purpose of Application (Course / Workshop / Seminar)</h2>
    <label for="purpose">Purpose of Application:</label>
    <textarea id="purpose" rows="3" placeholder="Enter your purpose"></textarea>

    <label for="date">Date and time of Activity:</label>
    <input type="datetime-local" id="date">

    <div class="buttons">
      <button class="submit-btn" onclick="handleSubmit()">Submit</button>
      <button class="clear-btn" onclick="handleClear()">Clear</button>
    </div>
  </div>

  <script>
    function handleSubmit() {
      alert("Form submitted!");
      // Add real submission logic here
    }

    function handleClear() {
      document.getElementById('name').value = '';
      document.getElementById('studentNo').value = '';
      document.getElementById('mobile').value = '';
      document.getElementById('quantity').value = '1';
      document.getElementById('purpose').value = '';
      document.getElementById('date').value = '';
    }
  </script>

</body>
</html>
