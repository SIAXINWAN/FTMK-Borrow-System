<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipment Addition - FTMK Borrow System</title>
    <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f5f5f5;
    }

    .header {
      background-color: #ffcc00;
      padding: 15px 30px;
      display: flex;
      align-items: center;
    }

    .logo {
      height: 70px;
      margin-right: 20px;
    }

    .header h1 {
      flex: 1;
      text-align: center;
      color: #000;
      font-weight: bold;
    }

    .container {
      background-color: white;
      width: 60%;
      margin: 40px auto;
      padding: 30px 50px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .form-group label {
      width: 180px;
      font-size: 16px;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      flex: 1;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    textarea {
      height: 100px;
      resize: none;
    }

    .button-group {
      display: flex;
      justify-content: center;
      margin-top: 30px;
    }

    .button-group button {
      padding: 10px 30px;
      font-size: 14px;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      margin: 0 10px;
      cursor: pointer;
    }

    .add-button {
      background-color: #ffcc00;
      color: black;
    }

    .clear-button {
      background-color: #ccc;
      color: black;
    }
  </style>
</head>
<body>
  <div class="header">
    <a href="adminMainPage.php">
      <img src="../0images/ftmkLogo_Yellow.png" alt="FTMK Logo" class="logo">
    </a>
    <h1>Equipment Addition</h1>
  </div>

  <div class="container">
    <div class="form-group">
      <label>Equipment Name:</label>
      <input type="text" placeholder="Enter equipment name here">
    </div>
    <div class="form-group">
      <label>Equipment Brand:</label>
      <input type="text" placeholder="Enter equipment brand here">
    </div>
    <div class="form-group">
      <label>Model Number:</label>
      <input type="text" placeholder="Enter equipment model number here">
    </div>
    <div class="form-group">
      <label>Type:</label>
      <select>
        <option value="" disabled selected>Type</option>
      </select>
    </div>
    <div class="form-group">
      <label for="quantity" style="margin-top: 10px;">Quantity:</label>
      <input type="number" id="quantity" name="quantity" min="1" value="1">
    </div>
    <div class="form-group">
      <label>Description:</label>
      <textarea placeholder="Enter equipment description here"></textarea>
    </div>
    <div class="button-group">
      <button class="add-button">Add</button>
      <button class="clear-button">Clear</button>
    </div>
  </div>
</body>
</html>
