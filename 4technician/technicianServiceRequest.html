<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Request - FTMK Borrow System</title>
    <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
    }

    .header {
      background-color: #ffcc00;
      padding: 15px 30px;
      display: flex;
      align-items: center;
    }

    .logo {
      height: 70px;
      margin-right: 20px;
    }

    .header h1 {
        flex: 1;
        text-align: center;
        color: #000;
        font-weight: bold;
    }

    .form-container {
      background: white;
      max-width: 800px;
      margin: 30px auto;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      margin-top: 0;
      font-size: 20px;
      color: #333;
    }

    .form-section {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .form-group {
      flex: 1;
      margin-right: 20px;
    }

    .form-group:last-child {
      margin-right: 0;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .equipment {
      text-align: center;
      margin-top: 10px;
    }

    .equipment img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      background: #eee;
      display: block;
      margin: 0 auto 10px;
    }

    .equipment-box {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .equipment-box input[type="number"] {
        width: 80px;
        padding: 6px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
        text-align: center;
    }

    .buttons {
      text-align: center;
    }

    .buttons button {
      padding: 10px 20px;
      font-weight: bold;
      margin: 0 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .submit-btn {
      background: #ffcc00;
    }

    .clear-btn {
      background: #ccc;
    }
  </style>
</head>
<body>

  <div class="header">
    <a href="technicianMainPage.php">
      <img src="../0images/ftmkLogo_Yellow.png" alt="FTMK Logo" class="logo" />
    </a>
    <h1>Service Request</h1>
  </div>

  <div class="form-container">
    <h2>Applicant's Information</h2>
    <div class="form-section">
    <div class="form-group">
    
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Your name">

    <label for="staffNo">Staff No:</label>
    <input type="text" id="staffNo" placeholder="Value">

    <label for="mobile">Mobile Number:</label>
    <input type="text" id="mobile" placeholder="Value">
  </div>

  <div class="form-group equipment">
    <label style="font-weight: bold;">Equipment to be service</label>
    <div class="equipment-box">
      <img src="../0images/image-icon.png" alt="Equipment Image">
      <div style="margin-top: 10px; font-weight: bold;">(Name of the Equipment)</div>
      <label for="quantity" style="margin-top: 10px;">Quantity:</label>
      <input type="number" id="quantity" name="quantity" min="1" value="1">
    </div>
  </div>
</div> 

<h2>Purpose of Service</h2>

<label for="reason">Service Reason:</label>
<textarea id="reason" rows="3" placeholder="Enter your reason"></textarea>

<label for="date">Date and time of Service:</label>
<input type="datetime-local" id="date">

<div class="buttons">
  <button class="submit-btn" onclick="handleSubmit()">Submit</button>
  <button class="clear-btn" onclick="handleClear()">Clear</button>
</div>

  <script>
    function handleSubmit() {
      alert("Form submitted!");
    }

    function handleClear() {
      document.getElementById('name').value = '';
      document.getElementById('staffNo').value = '';
      document.getElementById('mobile').value = '';
      document.getElementById('quantity').value = '1';
      document.getElementById('reason').value = '';
      document.getElementById('date').value = '';
    }
  </script>

</body>
</html>
