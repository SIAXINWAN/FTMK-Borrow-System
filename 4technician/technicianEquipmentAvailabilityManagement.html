<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipment Availability Management - FTMK Borrow System</title>
</head>
<body>
    <header>
        <table>
            <tr>
                <td><a href="technicianMainPage.html"><img src="../0images/ftmkLogo_Yellow.png" width="" height="80px"></a></td>
                <td>
                    <h1 style="text-align: center;">Equipment Availability Management</h1>
                </td>
            </tr>
        </table>
    </header>
    <center>
        <div id="filterEquipment">
            <form id="filterForm">
                <div id="searchBox">
                    <h3 style="margin-right: 10px;">Search</h3>
                    <input type="text" id="searchInput" style="width: 100%; ">
                </div>
                <div id="filterBox">
                    <table>
                        <tr>
                            <td style="padding-right: 10px; text-align: right;">
                                <h3>Filter </h3>
                            </td>
                            <td>
                                <select id="filter" style="width: 100%;">
                                    <option value="all">All</option>
                                    <option value="lecturer">Lecturer</option>
                                    <option value="student">Student</option>
                                </select>
                            </td>
                        </tr>
                    </table>
                </div>
            </form>
        </div>
    </center>
    <section>
        <table cellspacing = "0">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Borrower's Name</th>
                    <th>Role</th>
                    <th>Equipment Name</th>
                    <th>Reason</th>
                    <th>Approval</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>CCK</td>
                    <td>Student</td>
                    <td>Camera Canon</td>
                    <td>For workshop project usage</td>
                    <td>
                        <div class="buttonBox">
                            <button class="buttonStyle"><i class="fa fa-check iconStyle tick"></i></button>
                            <button class="buttonStyle"><i class="fa fa-times iconStyle cross"></i></button>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>CCK</td>
                    <td>Lecturer</td>
                    <td>Camera Canon</td>
                    <td>For workshop project usage</td>
                    <td>
                        <div class="buttonBox">
                            <button class="buttonStyle"><i class="fa fa-check iconStyle tick"></i></button>
                            <button class="buttonStyle"><i class="fa fa-times iconStyle cross"></i></button>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>cck</td>
                    <td>Student</td>
                    <td>Camera Canon</td>
                    <td>For workshop project usage</td>
                    <td>
                        <div class="buttonBox">
                            <button class="buttonStyle"><i class="fa fa-check iconStyle tick"></i></button>
                            <button class="buttonStyle"><i class="fa fa-times iconStyle cross"></i></button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </section>

    <script>
        $(document).ready(function () 
        {
            $(".tick").click(function() {
                var Confirm = window.confirm("Are you sure you want to APPROVE CCK borrow application ?");

                if(Confirm)
                {
                    $(this).closest("tr").remove();
                    numbering();
                }
            });

            $(".cross").click(function () 
            {
                var Confirm = window.confirm("Are you sure you want to REJECT CCK borrow application ?");
            
                if(Confirm)
                {
                    $(this).closest("tr").remove();
                    numbering();
                }
            });

            $("#filter").change(function () 
            { 
                var filterValue = $(this).val();

                var tbody = document.querySelector("section table tbody");
                var rows = Array.from(tbody.querySelectorAll("tr"));

                if (filterValue == "lecturer"){
                    rows.forEach(element => {
                        if (element.cells[2].textContent == "Lecturer"){
                            $(element).show();
                        }
                        else {
                            $(element).hide();
                        }
                    })
                }
                else if (filterValue == "student"){
                    rows.forEach(element => {
                        if (element.cells[2].textContent == "Student"){
                            $(element).show();
                        }
                        else {
                            $(element).hide();
                        }
                    })
                }
                else {
                    rows.forEach(element => {
                        $(element).show();
                    })
                }
                numbering();
            });

            $("#searchInput").keydown(function (event) 
            { 
                if (event.key === "Enter")
                {
                    
                }
            })
        });


        function numbering(){
            var tbody = document.querySelector("section table tbody");
            var rows = Array.from(tbody.querySelectorAll("tr"));

            var counter = 1;
            rows.forEach(element => {
                if ($(element).is(":visible")) {
                    element.cells[0].textContent = counter;
                    counter += 1;
                }
            });
        }
    </script>
</body>
</html>
